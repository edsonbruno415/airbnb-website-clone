<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/airbnb-icon.svg" type="image/svg" sizes="16x16">
    <link href="assets/font-awesome/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Airbnb</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="/"><img src="assets/airbnb-logo.svg" alt="Airbnb-logo"></a>
        </div>
        <div class="filter">
            <div class="filter-buttons">
                <button>
                    <span>Salvador - BA </span>
                </button>
                <button>
                    <span>3 jun - 13 jun</span>
                </button>
                <button>
                    <span>2 hospedes</span>
                </button>
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="nav">
            <i class="fas fa-globe"></i>
            <button><i class="fas fa-chevron-down"></i></button>
            <button>Ajuda</button>
            <button>Entrar</button>
        </div>
    </header>
    <main class="main">
        <div class="main-title">
            <h1>Acomodações em Salvador</h1>
        </div>
        <div class="filter-list">
            <button>Flexibilidade de cancelamento</button>
            <button>Preco</button>
            <button>Tipo de Lugar</button>
            <button>Reserva instantanea</button>
            <button>Mais filtros</button>
        </div>
        <div class="accommodation">
            <ul class="list" id="list">
            </ul>
        </div>
    </main>
    <footer>
        <div class="footer-mobile">
            <button class="explorar">
                <i class="fab fa-airbnb"></i>
                <span>Explore</span>
            </button>
            <button class="favoritos">
                <i class="far fa-heart"></i>
                <span>Favoritos</span>
            </button>
            <button class="entrar">
                <i class="fas fa-sign-in-alt"></i>
                <span>Entrar</span>
            </button>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
